<body>
    <h2>Maggi Recipe</h2>

    <p><u>Ingredients :-</u></p>
    <ul>
        <li>Maggi</li>
        <li>Sauce</li>
        <li>Salt</li>
        <li>Water</li>
    </ul>

    <p><u>Instructions :-</u></p>
    <ol>
        <li>Bring Water to a boil</li>
        <li>Add maggi to Boiling water.</li>
        <ol type="i">
            <li>Add salt to taste</li>
            <li>Cook for 2 minutes, stirring occasionally</li>
        </ol>
        <li>Add sauce to a pan</li>
        <li>Mix cooked maggi with sauce.</li>
        <li>Enjoy!</li>
    </ol>
</body>
